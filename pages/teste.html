<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="/bootstrap-4.3.1/dist/css/bootstrap.min.css">>
        <script src="/Js/jquery-3.4.1.min.js"></script>
        <script src="/Js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
      </head>
      <body>

          <form>
              <div class="form-group row">
                <label for="imputNome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-auto">
                  <input type="text" class="form-control" id="imputNome">
                </div>
              </div>
              <div class="form-group row">
                  <label for="imputRG" class="col-sm-2 col-form-label">RG</label>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="imputRG" onkeypress='validate(event)'>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="imputCPF" class="col-sm-2 col-form-label">CPF</label>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="imputCPF" onkeypress='validate(event)'>
                  </div>
              </div>

              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Masculino
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Feminino
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                          Prefiro Não Informar
                        </label>
                      </div>
                  </div>
                </div>
              </fieldset>              
              <div class="form-group row">
                <div class="col-sm-10">
                  <button  class="btn btn-primary" onclick='cadastrar()'>Confirmar</button>
                  <button  class="btn btn-danger" onclick='cancela()' >Cancelar</button>
                </div>
              </div>
              
            </form>
          


      <script>
      function validate(evt) {
        var theEvent = evt || window.event;

          // Handle paste
          if (theEvent.type === 'paste') {
              key = event.clipboardData.getData('text/plain');
          } else {
          // Handle key press
              var key = theEvent.keyCode || theEvent.which;
              key = String.fromCharCode(key);
          }
          var regex = /[0-9]|\./;
          if( !regex.test(key) ) {
            theEvent.returnValue = false;
            if(theEvent.preventDefault) theEvent.preventDefault();
          }
        }             
      
      </script>

      <script>
      
      

      function cadastrar() {        
        var nome = document.getElementById("imputNome").value ;
        alert('Obrigado ' + nome + ', seu cadastro foi concluido com sucesso!!');

      }

      function cancela(){
      alert("Cadastro Não Realizado !!!");
      }
      </script>
    

      </body>
</html>
